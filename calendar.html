<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Widget de Tempo Estético</title>
    <style>
      /* Fonte padrão para evitar problemas no Notion */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
        background-color: hsla(5, 100%, 69%, 1);
        background-image:
          radial-gradient(at 59% 64%, hsla(342, 100%, 65%, 0.56) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(19, 56%, 95%, 0.6) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(21, 56%, 76%, 1) 0px, transparent 50%),
          radial-gradient(at 83% 45%, hsla(342, 56%, 65%, 1) 0px, transparent 50%),
          radial-gradient(at 100% 100%, hsla(222, 56%, 52%, 1) 0px, transparent 50%),
          radial-gradient(at 97% 98%, hsla(254, 56%, 52%, 1) 0px, transparent 50%);
        background-size: 200% 200%;
        background-position: 0% 0%;
        animation: mexefundo 8s infinite;

        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        color: black;
      }

      @keyframes mexefundo {
        0%, 100% {
          background-position: 0% 0%;
        }
        50% {
          background-position: 100% 100%;
        }
      }

      .widget {
        text-align: center;
        padding: 30px;
        width: 380px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 4px;
        backdrop-filter: blur(5px);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        border: 1px solid rgba(0, 0, 0, 0.2);
        color: #ffffff;
      }

      .greeting {
        font-family: 'AFACAD', sans-serif; /* Vai usar AFACAD se disponível */
        font-size: 36px;
        font-weight: 700;
        margin-bottom: 15px;
        letter-spacing: 1.5px;
        text-shadow: 1px 1px 2px rgba(0,0,0,0.7);
      }

      .day {
        font-size: 28px;
        font-weight: 400;
        text-transform: uppercase;
        letter-spacing: 4px;
        margin-bottom: 5px;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5);
      }

      .date {
        font-size: 16px;
        font-weight: 300;
        letter-spacing: 2px;
        margin-bottom: 20px;
      }

      .time {
        font-size: 56px;
        font-weight: 700;
        letter-spacing: 3px;
        margin-bottom: 10px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      .quote-container {
        margin-top: 5px;
        padding: 5px;
        border-radius: 4px;
        /* background removido conforme pedido */
        color: #fff; /* cor branca para o texto */
      }

      .quote {
        font-size: 18px;
        font-style: italic;
        line-height: 1.5;
        margin-bottom: 5px;
        color: inherit; /* herda branco */
      }

      .author {
        font-family: Consolas, monospace;
        font-size: 14px;
        text-align: right;
        color: inherit; /* herda branco */
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="widget">
      <div class="greeting" id="greeting"></div>
      <div class="day" id="day"></div>
      <div class="date" id="date"></div>
      <div class="time" id="time"></div>
      <div class="quote-container">
        <div class="quote" id="quote"></div>
        <div class="author" id="author"></div>
      </div>
    </div>

    <script>
      const quotes = [
        {
          text: "A melhor forma de prever o futuro é criá-lo.",
          author: "Peter Drucker",
      ];

      function updateTimeAndDate() {
        const optionsDate = {
          weekday: "long",
          month: "long",
          day: "numeric",
          year: "numeric",
          timeZone: "America/Sao_Paulo",
        };
        const optionsTime = {
          hour: "2-digit",
          minute: "2-digit",
          second: "2-digit",
          hour12: false,
          timeZone: "America/Sao_Paulo",
        };

        const now = new Date();

        // Formatar data e extrair dia da semana e o resto
        const dateFormatter = new Intl.DateTimeFormat("pt-BR", optionsDate);
        const fullDate = dateFormatter.format(now); // ex: quinta-feira, 13 de junho de 2025
        const dayOfWeek = fullDate.split(",")[0];
        const dateRest = fullDate.split(",").slice(1).join(",").trim();

        // Formatar hora
        const timeFormatter = new Intl.DateTimeFormat("pt-BR", optionsTime);
        const timeParts = timeFormatter.formatToParts(now);
        const hour = Number(timeParts.find((p) => p.type === "hour").value);
        const minute = timeParts.find((p) => p.type === "minute").value;
        const second = timeParts.find((p) => p.type === "second").value;
        const time = `${String(hour).padStart(2,"0")}:${minute}:${second}`;

        // Saudação conforme horário
        let greetingText = "";
        if (hour >= 6 && hour < 12) {
          greetingText = "Bom dia, Catalyst";
        } else if (hour >= 12 && hour < 18) {
          greetingText = "Boa tarde, Catalyst";
        } else {
          greetingText = "Boa noite, Catalyst";
        }

        document.getElementById("greeting").textContent = greetingText;
        document.getElementById("day").textContent = dayOfWeek.toUpperCase();
        document.getElementById("date").textContent = dateRest;
        document.getElementById("time").textContent = time;
      }

      function formatQuote(text) {
        return text.replace(/,\s+/g, ",<br>").replace(/\s+e\s+/g, "<br>e ");
      }

      function setRandomQuote() {
        const randomIndex = Math.floor(Math.random() * quotes.length);
        const selectedQuote = quotes[randomIndex];
        document.getElementById("quote").innerHTML = formatQuote(selectedQuote.text);
        document.getElementById("author").textContent = selectedQuote.author;
      }

      updateTimeAndDate();
      setRandomQuote();
      setInterval(updateTimeAndDate, 1000);
      setInterval(setRandomQuote, 60000);
    </script>
  </body>
</html>
