<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Bebas+Neue" rel="stylesheet">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saudação e Relógio com Fundo Animado</title>

    <style>
        /* Reset básico */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Bebas Neue', cursive;
        }

        /* Fundo animado */
        body {
            background: linear-gradient(270deg, #f24478, #553c4e, #330835, #f24478);
            background-size: 800% 800%;
            animation: gradientAnim 20s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        @keyframes gradientAnim {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Container principal com fundo transparente e efeito fumê */
        .card {
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            background: rgba(85, 60, 78, 0.4);
            border-radius: 12px;
            padding: 20px 25px;
            max-width: 900px;
            width: 90vw;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Linha horizontal para saudação, data e relógio */
        .top-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 40px;
            flex-wrap: wrap;
            margin-bottom: 20px;
            width: 100%;
        }

        .greet {
            font-family: 'Dancing Script', cursive;
            font-size: 2rem;
            white-space: nowrap;
        }

        .date {
            font-family: 'Bebas Neue', cursive;
            font-size: 1.7rem;
            font-weight: 700;
            text-transform: uppercase;
            white-space: nowrap;
        }

        .clock {
            font-family: 'Bebas Neue', cursive;
            font-size: 2rem;
            font-weight: 700;
            white-space: nowrap;
        }

        .time {
            min-width: 37px;
            display: inline-block;
        }

        .colon {
            font-size: 1.2em;
            display: inline-block;
            padding: 0 4px;
        }

        /* Frase de citação abaixo, centralizada */
        .quote-container {
            max-width: 700px;
            text-align: center;
            font-style: italic;
            font-size: 1.3rem;
            font-family: 'Arial', sans-serif;
            color: #fff;
        }

        .author {
            margin-top: 6px;
            font-family: Consolas, monospace;
            font-size: 1rem;
            text-align: right;
            max-width: 700px;
            color: #fff;
        }

        /* Responsivo para telas pequenas */
        @media (max-width: 600px) {
            .top-row {
                flex-direction: column;
                gap: 15px;
            }

            .greet, .date, .clock {
                font-size: 1.5rem;
            }

            .quote-container {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="top-row">
            <div class="greet" id="greet"></div>
            <div class="date" id="date"></div>
            <div class="clock">
                <span class="time" id="hour"></span>
                <span class="colon">:</span>
                <span class="time" id="min"></span>
                <span class="colon">:</span>
                <span class="time" id="sec"></span>
            </div>
        </div>

        <div class="quote-container">
            <div id="quote">A melhor forma de prever o futuro é criá-lo.</div>
            <div class="author" id="author">Peter Drucker</div>
        </div>
    </div>

<script>
    function atualizarData() {
        const hoje = new Date();
        const opcoes = { weekday: 'long', month: 'long', day: 'numeric', year: 'numeric', timeZone: 'America/Sao_Paulo' };
        let dataFormatada = hoje.toLocaleDateString('pt-BR', opcoes);
        dataFormatada = dataFormatada.charAt(0).toUpperCase() + dataFormatada.slice(1);
        document.getElementById('date').innerHTML = dataFormatada;
    }

    function atualizarRelogio() {
        const agora = new Date();

        // Ajusta para horário de Brasília (UTC-3)
        const offsetSP = -3 * 60; // -3 horas em minutos
        const utc = agora.getTime() + agora.getTimezoneOffset() * 60000;
        const horaSP = new Date(utc + offsetSP * 60000);

        let horas = zeroEsquerda(horaSP.getHours());
        let minutos = zeroEsquerda(horaSP.getMinutes());
        let segundos = zeroEsquerda(horaSP.getSeconds());

        document.getElementById('hour').textContent = horas;
        document.getElementById('min').textContent = minutos;
        document.getElementById('sec').textContent = segundos;

        const h = horaSP.getHours();
        let saudacao = '';
        if (h < 12) saudacao = 'Bom dia, Catalyst';
        else if (h < 18) saudacao = 'Boa tarde, Catalyst';
        else saudacao = 'Boa noite, Catalyst';

        document.getElementById('greet').textContent = saudacao;
    }

    function zeroEsquerda(num) {
        return num < 10 ? '0' + num : num;
    }

    function atualizarTudo() {
        atualizarData();
        atualizarRelogio();
        setTimeout(atualizarTudo, 500);
    }

    atualizarTudo();
</script>

</body>
</html>
