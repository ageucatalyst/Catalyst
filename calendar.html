<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Widget de Calend√°rio</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #f191919;
      font-variant-caps: all-petite-caps;
      font-family: monospace;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .widget {
      padding: 10px 15px;
      color: #F24478;
      text-align: center;
      border: 3px solid #F24478;
      border-radius: 5px;
      box-shadow: 2px 2px 1px 0px #F24478;
      background: #f191919;
      width: 1920px;
      max-width: 100%;
    }

    .greet {
      font-size: 2em;
      margin-bottom: 10px;
    }

    .date {
      font-size: 1.5em;
      margin-bottom: 5px;
    }

    .clock {
      font-size: 1.5em;
    }

    .time {
      display: inline-block;
      min-width: 24px;
    }

    .colon {
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="widget">
    <div class="greet" id="greet"></div>
    <div class="date" id="date"></div>
    <div class="clock">
      <span class="time" id="hour"></span>
      <span class="colon">:</span>
      <span class="time" id="min"></span>
      <span class="colon">:</span>
      <span class="time" id="sec"></span>
    </div>
  </div>

  <script>
    const locale = 'pt-BR';
    const timeZone = 'America/Sao_Paulo';

    function displayGreetings(hour) {
      if (hour < 12) return 'Bom dia, Catalyst';
      if (hour < 18) return 'Boa tarde, Catalyst';
      return 'Boa noite, Catalyst';
    }

    function padZero(num) {
      return num.toString().padStart(2, '0');
    }

    function updateWidget() {
      const now = new Date();

      const options = { timeZone, weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
      const data = now.toLocaleDateString(locale, options);

      const timeOptions = { timeZone, hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
      const timeString = new Intl.DateTimeFormat(locale, timeOptions).format(now);
      const [hourStr, minStr, secStr] = timeString.split(':');

      const greeting = displayGreetings(Number(hourStr));

      document.getElementById('greet').innerText = greeting;
      document.getElementById('date').innerText = data;
      document.getElementById('hour').innerText = padZero(hourStr);
      document.getElementById('min').innerText = padZero(minStr);
      document.getElementById('sec').innerText = padZero(secStr);

      setTimeout(updateWidget, 1000);
    }

    updateWidget();
  </script>
</body>
</html>
