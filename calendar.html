<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário Responsivo</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .calendar {
      width: 100%;
      max-width: 400px;
      border: 2px solid #F24478;
      border-radius: 16px;
      box-shadow: 0 4px 12px rgba(242, 68, 120, 0.2);
      overflow: hidden;
    }

    .calendar-header {
      background-color: #F24478;
      color: white;
      padding: 16px;
      text-align: center;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .calendar-header button {
      background: white;
      border: none;
      color: #F24478;
      font-size: 1.2em;
      padding: 4px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .calendar-header button:hover {
      background: #ffe5ec;
    }

    .calendar-header span {
      font-size: 1.2em;
      font-weight: bold;
    }

    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
    }

    .day-name, .day {
      text-align: center;
      padding: 10px 0;
    }

    .day-name {
      background-color: #fff0f4;
      font-weight: bold;
      color: #F24478;
    }

    .day {
      border: 1px solid #f8d6df;
      color: #333;
      transition: background 0.2s;
    }

    .day:hover {
      background-color: #fff0f4;
      cursor: pointer;
    }

    .inactive {
      color: #bbb;
      background-color: #fafafa;
    }

    .today {
      background-color: #F24478 !important;
      color: white !important;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      margin: auto;
      line-height: 32px;
      display: inline-block;
    }

    @media (max-width: 400px) {
      .calendar-header span {
        font-size: 1em;
      }

      .calendar-header button {
        font-size: 1em;
        padding: 2px 8px;
      }
    }
  </style>
</head>
<body>
  <div class="calendar">
    <div class="calendar-header">
      <button onclick="changeMonth(-1)">&#8592;</button>
      <span id="monthYear">Junho 2025</span>
      <button onclick="changeMonth(1)">&#8594;</button>
    </div>
    <div class="calendar-body">
      <div class="day-name">Dom</div>
      <div class="day-name">Seg</div>
      <div class="day-name">Ter</div>
      <div class="day-name">Qua</div>
      <div class="day-name">Qui</div>
      <div class="day-name">Sex</div>
      <div class="day-name">Sáb</div>
      <!-- Dias serão adicionados por JS -->
    </div>
  </div>

  <script>
    const calendarBody = document.querySelector('.calendar-body');
    const monthYear = document.getElementById('monthYear');
    let currentDate = new Date();

    const months = [
      "Janeiro", "Fevereiro", "Março", "Abril", "Maio", "Junho",
      "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
    ];

    function renderCalendar(date) {
      const year = date.getFullYear();
      const month = date.getMonth();
      const today = new Date();

      monthYear.textContent = `${months[month]} ${year}`;

      // Remove dias anteriores
      const days = document.querySelectorAll('.day');
      days.forEach(day => day.remove());

      const firstDay = new Date(year, month, 1);
      const lastDay = new Date(year, month + 1, 0);

      const startDay = firstDay.getDay(); // Dia da semana do primeiro dia
      const totalDays = lastDay.getDate();

      // Dias do mês anterior para preencher
      const prevMonthLastDay = new Date(year, month, 0).getDate();
      for (let i = startDay - 1; i >= 0; i--) {
        const cell = document.createElement('div');
        cell.classList.add('day', 'inactive');
        cell.textContent = prevMonthLastDay - i;
        calendarBody.appendChild(cell);
      }

      // Dias do mês atual
      for (let i = 1; i <= totalDays; i++) {
        const cell = document.createElement('div');
        cell.classList.add('day');

        if (
          i === today.getDate() &&
          month === today.getMonth() &&
          year === today.getFullYear()
        ) {
          cell.innerHTML = `<span class="today">${i}</span>`;
        } else {
          cell.textContent = i;
        }

        calendarBody.appendChild(cell);
      }

      // Dias do próximo mês para completar a grade
      const totalCells = startDay + totalDays;
      const nextDays = (7 - (totalCells % 7)) % 7;
      for (let i = 1; i <= nextDays; i++) {
        const cell = document.createElement('div');
        cell.classList.add('day', 'inactive');
        cell.textContent = i;
        calendarBody.appendChild(cell);
      }
    }

    function changeMonth(offset) {
      currentDate.setMonth(currentDate.getMonth() + offset);
      renderCalendar(currentDate);
    }

    renderCalendar(currentDate);
  </script>
</body>
</html>
