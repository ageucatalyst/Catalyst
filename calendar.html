<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calendário Notion</title>

  <style>
    body {
      font-family: monospace;
      margin: 0;
      background: #fff;
    }

    .wrapper {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      min-height: 100vh;
    }

    #calendar {
      margin: auto;
      font-size: 14px;
    }

    table {
      border-collapse: collapse;
      table-layout: fixed;
      background-color: #fff;
      border: 2px solid #F24478;
      box-shadow: 2px 2px 6px rgba(242, 68, 120, 0.3);
      border-radius: 8px;
      overflow: hidden;
      position: relative;
    }

    .month {
      background-color: #F24478;
      color: #fff;
      font-size: 1.5em;
      position: relative;
    }

    .year {
      display: block;
      font-size: 0.6em;
      color: #fff;
      margin-top: 2px;
    }

    .day-header {
      background-color: #ffe6ed;
      color: #F24478;
      font-weight: bold;
    }

    th, td {
      text-align: center;
    }

    th {
      padding: 10px;
    }

    td {
      padding: 0;
      border-bottom: 1px solid #f8d6df;
    }

    td > span {
      display: block;
      padding: 10px;
      color: #333;
      border: 2px solid transparent;
    }

    td.avui > span {
      font-weight: bold;
      background-color: #F24478;
      color: #fff;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin: auto;
      line-height: 30px;
    }

    td.fora > span {
      opacity: 0.2;
    }

    .boto-next,
    .boto-prev {
      background: #F24478;
      color: #fff;
      font-family: inherit;
      border: none;
      font-size: 20px;
      font-weight: bold;
      padding: 5px;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      position: absolute;
      top: 10px;
      cursor: pointer;
    }

    .boto-next { right: 10px; }
    .boto-prev { left: 10px; }

    @media (max-width: 400px) {
      table {
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div id="calendar"></div>
  </div>

  <script>
    const months = [
      'Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho',
      'Julho', 'Agosto', 'Setembro', 'Outubro', 'Novembro', 'Dezembro'
    ];

    const days_abr = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];

    Number.prototype.pad = function(num) {
      return String(this).padStart(num, '0');
    }

    function calendar(widget, data) {
      let original = widget.querySelector('.actiu');

      if (!original) {
        original = document.createElement('table');
        original.setAttribute('data-actual', `${data.getFullYear()}/${data.getMonth().pad(2)}/${data.getDate().pad(2)}`);
        widget.appendChild(original);
      }

      const diff = new Date(data - new Date(original.getAttribute('data-actual'))).getMonth();
      const e = document.createElement('table');
      e.className = diff === 0 ? 'amagat-esquerra' : 'amagat-dreta';
      widget.appendChild(e);
      e.setAttribute('data-actual', `${data.getFullYear()}/${data.getMonth().pad(2)}/${data.getDate().pad(2)}`);

      let row = document.createElement('tr');
      const header = document.createElement('th');
      header.colSpan = 7;
      header.className = 'month';

      const prevBtn = document.createElement('button');
      prevBtn.className = 'boto-prev';
      prevBtn.innerHTML = '&#9666;';
      prevBtn.onclick = () => {
        data.setMonth(data.getMonth() - 1);
        calendar(widget, data);
      };

      const nextBtn = document.createElement('button');
      nextBtn.className = 'boto-next';
      nextBtn.innerHTML = '&#9656;';
      nextBtn.onclick = () => {
        data.setMonth(data.getMonth() + 1);
        calendar(widget, data);
      };

      header.appendChild(prevBtn);
      const spanTitle = document.createElement('span');
      spanTitle.innerHTML = `${months[data.getMonth()]}<span class="year">${data.getFullYear()}</span>`;
      header.appendChild(spanTitle);
      header.appendChild(nextBtn);

      row.appendChild(header);
      e.appendChild(row);

      // Dias da semana
      row = document.createElement('tr');
      for (let i = 0; i < 7; i++) {
        row.innerHTML += `<th class="day-header">${days_abr[i]}</th>`;
      }
      e.appendChild(row);

      // Cálculo de dias
      const start = new Date(data.getFullYear(), data.getMonth(), -new Date(data.getFullYear(), data.getMonth(), 1).getDay());
      const today = new Date();

      for (let s = 0; s < 6; s++) {
        row = document.createElement('tr');
        for (let d = 0; d < 7; d++) {
          const cell = document.createElement('td');
          const span = document.createElement('span');
          span.innerText = start.getDate();
          cell.appendChild(span);

          if (start.getMonth() !== data.getMonth()) {
            cell.className = 'fora';
          }

          if (
            start.getDate() === today.getDate() &&
            start.getMonth() === today.getMonth() &&
            start.getFullYear() === today.getFullYear() &&
            start.getMonth() === data.getMonth()
          ) {
            cell.className = 'avui';
          }

          start.setDate(start.getDate() + 1);
          row.appendChild(cell);
        }
        e.appendChild(row);
      }

      if (original) original.remove();
      e.className = 'actiu';
    }

    calendar(document.getElementById('calendar'), new Date());
  </script>
</body>
</html>
