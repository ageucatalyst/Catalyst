<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: white;
      margin: 0;
      padding: 10px;
    }

    .calendar {
      max-width: 300px;
      border: 2px solid #F24478;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(242, 68, 120, 0.3);
    }

    .calendar-header {
      background-color: #F24478;
      color: white;
      text-align: center;
      padding: 16px;
      font-size: 1.2em;
    }

    .calendar-body {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }

    .day-name {
      font-weight: bold;
      padding: 8px 0;
      color: #F24478;
    }

    .day {
      padding: 10px 0;
      border: 1px solid #fcd4de;
      cursor: pointer;
    }

    .day:hover {
      background-color: #ffe9ef;
    }

    .today {
      background-color: #F24478;
      color: white;
      border-radius: 50%;
      padding: 10px;
      margin: 5px;
      display: inline-block;
    }
  </style>
</head>
